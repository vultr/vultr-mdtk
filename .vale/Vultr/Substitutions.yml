extends: substitution
message: "Use '%s' instead of '%s'. "
link: https://www.vultr.com/docs/vultr-docs-style-guide
level: error
ignorecase: true
action:
  name: replace
swap:
  '(?:e-mail|Email|E-mail)': email
  '(?:file ?path|path ?name)': path
  '(?:kill|terminate|abort)': stop|exit|cancel|end
  '(?:WiFi|wifi)': Wi-Fi
  'un(?:check|select)': clear
  # above: preceding|before
  account name: username
  admin: administrator
  Ajax: AJAX
  approx\.?: about
  authN: authentication
  authZ: authorization
  autoupdate: automatically update
  cellular data: mobile data
  cellular network: mobile network
  check box: checkbox
  click on: click|click in
  cloud computer: cloud compute instance
  config: configuration
  ## dashboard: Customer Portal
  datacenter(?:s)?: location
  ## disabled?: turn off|off
  file name: filename
  functionality: capability|feature
  grayed-out: unavailable
  HTTPs: HTTPS
  ingest: import|load
  k8s: Kubernetes
  # lastly: finally
  mysql: MySQL
  # open source: open-source ## Haven't found a consensus on this term yet.
  ok: OK
  regex: regular expression
  sign into: sign in to
  synch: sync
  tablename: table name
  tablet: device
  url:  URL
  vs\.?: versus
  vultr: Vultr
  webserver: web server
  World Wide Web: web
  x509: X.509
  yaml: YAML
