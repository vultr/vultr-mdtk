extends: existence
message: "Don't use plurals in parentheses like '%s.'"
link: https://www.vultr.com/docs/vultr-docs-style-guide
level: error
nonword: true
action:
  name: edit
  params:
    - remove
    - '(s)'
tokens:
  - '\b\w+\(s\)'
