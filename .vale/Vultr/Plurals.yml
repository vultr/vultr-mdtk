extends: existence
message: "Don't use plurals in parentheses such as in '%s'. "
link: https://www.vultr.com/docs/vultr-docs-style-guide
# link: https://developers.google.com/style/plurals-parentheses
level: error
nonword: true
action:
  name: edit
  params:
    - remove
    - '(s)'
tokens:
  - '\b\w+\(s\)'
