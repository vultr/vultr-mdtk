extends: existence
message: "Avoid first-person pronouns such as '%s'. "
link: https://www.vultr.com/docs/vultr-docs-style-guide
# link: https://developers.google.com/style/pronouns#personal-pronouns
level: warning
ignorecase: true
nonword: true
tokens:
  - (?:^|\s)I\s
  - (?:^|\s)I,\s
  - \bI'm\b
  - \bme\b
  - \bmy\b
  - \bmine\b
