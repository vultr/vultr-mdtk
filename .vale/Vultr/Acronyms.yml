extends: conditional
message: "Please define acronyms like '%s' before use. For example: \"Deploy your Virtual Private Server (VPS) instance at Vultr.\""
link: https://www.vultr.com/docs/vultr-docs-style-guide
level: warning
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.
first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)'
