# Warning: Vultr.SubstitutionWarning
#
# Warns against using common shorthand for terms.
# For substitutions flagged as errors, see Substitutions.yml
#
# For a list of all options, see https://errata-ai.gitbook.io/vale/getting-started/styles
extends: substitution
message: "Please consider using '%s' instead of '%s'. "
link: https://www.vultr.com/docs/vultr-docs-style-guide
# link: https://about.gitlab.com/handbook/communication/#top-misused-terms
level: warning
ignorecase: true
action:
  name: replace
swap:
  blacklist(?:ed|ing|s)?: deny|denylist
  distro: distribution
  info: information
  repo: repository
  php: PHP
  mariadb: MariaDB 
  master: primary|main
  slave: secondary|replica|subordinate  
  whitelist(?:ed|ing|s)?: allow|allowlist