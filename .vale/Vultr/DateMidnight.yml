extends: existence
message: "Use 'midnight' or 'noon.'"
link: https://www.vultr.com/docs/vultr-docs-style-guide
level: error
ignorecase: true
nonword: true
tokens:
  - '12 ?[ap]\.?m\.?'
  - '12:00 ?[ap]\.?m\.?'
  - '00:00 ?[ap]\.?m\.?'
  - '24:00 ?[ap]\.?m\.?'
