# Checks for use of future tense in sentences. Present tense is preferred as
# much as possible.
extends: existence
message: "Please avoid future tense phrases like '%s'. "
link: https://www.vultr.com/docs/vultr-docs-style-guide#Use_Present_Tense
level: warning
ignorecase: true
raw:
  - "(going to( |\n|[[:punct:]])[a-zA-Z]*|"
  - "will( |\n|[[:punct:]])[a-zA-Z]*|"
  - "won't( |\n|[[:punct:]])[a-zA-Z]*|"
  - "[a-zA-Z]*'ll( |\n|[[:punct:]])[a-zA-Z]*)"

