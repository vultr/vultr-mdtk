# gitlab.CurrentStatus
#
# Checks for words that indicate a product or feature may change in the future.
#
# For a list of all options, see https://errata-ai.gitbook.io/vale/getting-started/styles
extends: existence
message: "Avoid words like '%s' that imply future changes."
link: https://www.vultr.com/docs/vultr-docs-style-guide
level: suggestion
ignorecase: true
tokens:
  - currently
  - current
  - as of writing
  - at this time
  - as of this writing
  - at the time of this
