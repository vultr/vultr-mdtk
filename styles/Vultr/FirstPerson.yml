extends: existence
message: "Please avoid first-person pronouns such as '%s' unless writing FAQ questions."
link: https://www.vultr.com/docs/vultr-docs-style-guide#Write_in_Second_Person
level: warning
ignorecase: true
nonword: true
tokens:
  - (?:^|\s)I\s
  - (?:^|\s)I,\s
  - \bI'm\b
  - \bme\b
  - \bmy\b
  - \bmine\b
